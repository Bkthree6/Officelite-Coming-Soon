  <meta charset="UTF-8">

  <title>Frontend Mentor | Officelite coming soon site</title>

<body>
  <div class="section-flex-container">
    <section class="section-1 section">
      <div class="logo-container">
        <img class="logo" src="assets/shared/logo.svg" alt="Logo">
      </div>

      <div class="content-container">
        <div class="header-para-container">

        </div>
        <div class="date-time-container">

        </div>

      </div>
      
    </section>
    <section class="section-2 section">
      <div class="form-container">
        <form>
          <label class="label" for="name">Name</label><br>
          <input class="input" type="text" id="" name="name"><br>
          <label class="label" for="email">Email Address</label><br>
          <input class="input"type="text" id="" name="email"><br>
          <select class="input select" id="" name="pack">
            <option value="basic">Basic Pack <span class="price">Free</span></option>
            <option value="basic">Basic Pack <span class="price">Free</span></option>
            <option value="pro">Pro Pack <span class="price">$9.99</span></option>
            <option value="ultimate">Ultimate Pack <span class="price">$19.99</span></option>
          </select><br>
          <label class="label" for="phone">Phone Number</label><br>
          <input class="input" type="text" id="" name="phone"><br>
          <label class="label" for="company">Company</label><br>
          <input class="input" type="text" id="" name="company"><br>
          <button class="form-btn" type="button">Get on the list</button>
        </form>
      </div>
    
    </section>
  </div>
</body>
</html>
