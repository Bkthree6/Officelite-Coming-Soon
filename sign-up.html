<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="sign-up-styles.css">

  <title>Frontend Mentor | Officelite coming soon site</title>
</head>
<body>
  <div class="section-flex-container">
    <section class="section-1 section">
      <div class="logo-container">
        <img class="logo" src="assets/shared/logo.svg" alt="Logo">
      </div>

      <div class="content-container">
        <div class="header-para-container">
          <h1 class="content-header">Work smarter. Save time.</h1>
          <p class="content-para">Easily manage your projects. Get on the list and receive in-app perks available only to 
            early subscribers. We are moving into final development and getting ready for official launch soon.</p>
        </div>
        <div class="date-time-container">
          <div class="date-container">
            <span class="date-coming">COMING</span>
            <span class="date" id="date">4 NOV 2020</span>
          </div>
          <div class="time-container">
            <span class="time days"><div class="number" id="day">47</div> <div class="descrip">days</div></span>
            <span class="time hours"><div class="number" id="hour">07</div> <div class="descrip">hours</div></span>
            <span class="time minutes"><div class="number" id="min">56</div> <div class="descrip">min</div></span>
            <span class="time seconds"><div class="number" id="sec">14</div> <div class="descrip">sec</span></div></span>
          </div>
        </div>

      </div>
      
    </section>
    <section class="section-2 section">
      <div class="form-container">
        <form>
          <label class="label" for="name">Name</label><br>
          <input class="input" type="text" id="" name="name"><br>
          <label class="label" for="email">Email Address</label><br>
          <input class="input"type="text" id="" name="email"><br>
          <select class="input select" id="" name="pack">
            <option value="basic">Basic Pack <span class="price">Free</span></option>
            <option value="pro">Pro Pack <span class="price">$9.99</span></option>
            <option value="ultimate">Ultimate Pack <span class="price">$19.99</span></option>
          </select><br>
          <label class="label" for="phone">Phone Number</label><br>
          <input class="input" type="text" id="" name="phone"><br>
          <label class="label" for="company">Company</label><br>
          <input class="input" type="text" id="" name="company"><br>
          <button class="form-btn" type="button">Get on the list</button>
        </form>
      </div>
    
    </section>
  </div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
